<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Histórico de Commits - {{ repo_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1>Histórico de Commits - {{ repo_name }}</h1>
    <a href="/" class="btn btn-secondary mb-3">Voltar</a>
    <ul class="list-group">
        {% for commit in commits %}
        <li class="list-group-item">
            <strong>{{ commit.hexsha[:7] }}</strong> - {{ commit.message.strip() }}<br />
            <small>Autor: {{ commit.author.name }} em {{ commit.committed_datetime.strftime('%d/%m/%Y %H:%M') }}</small>
        </li>
        {% endfor %}
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
